<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script>
  const msg = new SpeechSynthesisUtterance();
  let voices = [];
  const voicesDropdown = document.querySelector('[name="voice"]');
  const options = document.querySelectorAll('[type="range"], [name="text"]');
  const speakButton = document.querySelector('#speak');
  const stopButton = document.querySelector('#stop');

  //Your code goes here
	 // Populate voice list
  function populateVoices() {
    voices = speechSynthesis.getVoices();
    if (voices.length === 0) {
      voicesDropdown.innerHTML = '<option value="">No voices available</option>';
      return;
    }

    voicesDropdown.innerHTML = voices
      .map(voice => `<option value="${voice.name}">${voice.name} (${voice.lang})</option>`)
      .join('');
  }

  // Set voice
  function setVoice() {
    const selectedVoice = voices.find(voice => voice.name === voicesDropdown.value);
    if (selectedVoice) {
      msg.voice = selectedVoice;
      if (speechSynthesis.speaking) {
        speechSynthesis.cancel();
        speak();
      }
    }
  }

  // Speak function
  function speak() {
    const text = document.querySelector('[name="text"]').value.trim();
    if (!text) {
      alert('Please enter text to speak!');
      return;
    }

    msg.text = text;
    speechSynthesis.cancel(); // cancel any ongoing speech
    speechSynthesis.speak(msg);
  }

  // Stop speaking
  function stop() {
    speechSynthesis.cancel();
  }

  // Set rate and pitch dynamically
  function setOption() {
    msg[this.name] = this.value;
    if (speechSynthesis.speaking) {
      speechSynthesis.cancel();
      speak();
    }
  }

  // Event Listeners
  speechSynthesis.addEventListener('voiceschanged', populateVoices);
  voicesDropdown.addEventListener('change', setVoice);
  options.forEach(option => option.addEventListener('change', setOption));
  speakButton.addEventListener('click', speak);
  stopButton.addEventListener('click', stop);

  // Initial population of voices (some browsers require a slight delay)
  window.speechSynthesis.onvoiceschanged = populateVoices;
</script>

</body>
</html>
